<!doctype html>
<html lang="en-US">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Biflora</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1><a>Biflora</a></h1>
  </header>

  <nav>
    <div>
      <h2>Gardens</h2>
      <ul id="gardennavlist">

      </ul>
    </div>

    <div>
      <h2>Trackers</h2>
      <ul>
        <li>Garden</li>
        <ul id="gardentrackerpolicynavlist">

        </ul>
        <li>Garden zone</li>
        <ul id="gardenzonetrackerpolicynavlist">

        </ul>
        <li>Plant</li>
        <ul id="planttrackerpolicynavlist">

        </ul>
      </ul>
    </div>


    <div>
      <button id="creategarden">+ Create garden</button>
      <button id="createtrackerpolicy">+ Create tracker</button>
    </div>
  </nav>








  <main>
    <!-- DIV: Management info -->
    <div id="managing">
      <h2 id="managingheader">Managing:</h2>
    </div>

    <!-- DIV: Garden/Zone/Plant/Policy details
       Entity list -->
    <div id="interiordetails">
      <h3 id="interiordetailsheader">Interior details</h3>
      <ul id="interiordetailslist"></ul>

    </div>

    <!-- DIV: Garden/Zone/Plant tracker details
          Policy assignment details 
     -->
    <div id="assignments">
      <h3 id="assignmentdetailsheader">Assignment details</h3>
      <ul id="assignmentdetailslist">

      </ul>

    </div>


    <!-- Selected details -->
    <aside>
      <!-- Selected details (garden/zone/plant/tracker) -->
      <div id="selecteddetails">
        <h3 id="selecteddetailsheader">Selected Details</h3>
        <div id="selecteddetailslist">

        </div>
        <button id="editdetails">Edit</button>
        <button id="deleteitem">Delete</button>
      </div>


      </div>
      <!-- tracker details(garden/zone/plant) -->
      <!-- policy details(tracker) -->
      <div>


      </div>

    </aside>

  </main>


  <script src="script.js"></script>
</body>

</html>
